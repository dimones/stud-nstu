<div class="full-news">
  <img class="full-news__img" src="../static/img/news/{{ item.image_name }}">
  <div class="full-news__title clearfix">
      <div class="full-news__title-text">{{ item.title }}</div>
      <div class="full-news__title-data">Опубликовано {{ item.date }}</div>
  </div>
  <div class="full-news__body">
      <p class="full-news__p">{{ item.lead_content | safe }}</p>
      <p class="full-news__p">{{ item.content | safe }}</p>
  </div>
</div>
