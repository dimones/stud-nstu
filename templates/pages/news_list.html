{% for item in list %}
<div class="conference-preview clearfix">
  <img class="conference-preview__img" src="../static/img/{{ item.image_name }}">
  <div class="conference-preview__wrapper">
      <div class="conference-preview__head clearfix">
          <div class="conference-preview__title"><a href="">{{ item.title }}</a></div>
          <div class="conference-preview__date">Обновлено {{ item.date }} </div>
      </div>
      <div class="conference-preview__body">
          {{ item.lead_content }}
      </div>
  </div>
</div>
{% endfor %}

<script>
var acc = document.getElementsByClassName("accordion__button");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
  	  panel.style.maxHeight = null;
    } else {
  	  panel.style.maxHeight = panel.scrollHeight + "px";
    }
  }
}
</script>
