        <div class="widget">

                <form class="form-horizontal" role="form" action="">

                      <button id="contact-submit" type="button" class="btn btn-primary" onclick="AddNews(1);">Опубликовать</button>
                      <button id="contact-submit" type="button" class="btn btn-success" onclick="AddNews(0);">Создать</button>

<script>
function getDate() {
    var d = new Date(),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = d.getFullYear();

    if (month.length < 2) month = '0' + month;
    if (day.length < 2) day = '0' + day;

    return [day, month, year].join('.');
}
function AddNews(value){
    $.post("/api/admin/news/add", {  "title" : $("#title").val(),
                                     "lead_content" : $("#lead_content").val(),
                                     "content": $("#wysiwyg").val(),
                                     "date":getDate(),
                                     "is_active":value})
      .done(function(data) {

            var ret = JSON.parse(data);
            toastr.success("Запись успешно добавлена");
      })
      .fail(function(data) {
          toastr.error('Произошла ошибка, попробуйте позже', 'Ошибка!');
      });
}

</script>
